<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exhibition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/theme.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <script>initDarkMode()</script>
</head>
<body>
    <div style="display: flex; margin-bottom: 10px;">
        <img src="/assets/favicon.png" style="margin: auto 10px auto 0px;" width="50px" height="50px">
        <h1 style="margin: auto 0px auto 0px;">Exhibition</h1>
    </div>
    {{> nav}}
    <script>initDarkMode()</script>
    <div class="main shadow bg-body">
        {{#if learnLayout}}
            <div class="container">
                <div class="row">
                    <div class="learn-nav col-auto">
                        {{> learn-nav}}
                    </div>
                    <div class="learn-content col">
                        {{{body}}}
                    </div>
                </div>
            </div>
        {{else}}
            {{{body}}}
        {{/if}}
    </div>
    <footer class="py-1">
        <div class="container d-flex justify-content-between">
            <div>
                <p class="mb-0">Made by students at BBI</p>
            </div>
            <div class="d-flex align-items-center gap-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" id="colorful-blur" type="checkbox" data-bs-toggle="tooltip" data-bs-placement="top">
                    <label class="form-check-label" for="colorful-blur">Colourful Blur</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" id="color-theme" type="checkbox" data-bs-toggle="tooltip" data-bs-placement="top">
                    <label class="form-check-label" for="color-theme">Dark Mode</label>
                </div>
            </div>
        </div>
        <script>initDarkMode()</script>
    </footer>
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/blur.js"></script>
</body>
</html>
