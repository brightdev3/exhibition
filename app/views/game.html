<p>You have joined! Yahoo!</p>
<p>Other people in this game</p>
{{#each users}}
    <li>{{this.users_username}}</li>
{{/each}}
<br>
{{#if host}}
<button class="btn btn-danger" onclick="leave()">Delete and leave game</button>
{{else}}
<button class="btn btn-danger" onclick="leave()">Leave game</button>
{{/if}}
<p id="gameToken" style="display:none;">{{token}}</p>
<br>
<br>
<div id="alertText" class="alert" role="alert" style="display: none;"></div>
<script src="/scripts/game.js"></script>
